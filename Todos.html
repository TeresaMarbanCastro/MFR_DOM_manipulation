<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* ul {
      text-decoration: line-through;
    } */
  </style>
  <body>
    <h1>Todos</h1>
    <ul id="todo-list">
      <li>Study DOM manipulation</li>
      <li>Learn FETCH</li>
      <br />
      <button id="task-completion-btn">Complete All</button>
    </ul>
    <script>
      const list = document.getElementById("todo-list");
      const button = document.getElementById("task-completion-btn");
      function completeTask() {
        if (
          list.style.textDecoration === "none" &&
          button.innerHTML === "Complete All"
        ) {
          list.style.textDecoration = "line-through";
          button.innerHTML = "Uncomplete All";
        } else {
          list.style.textDecoration = "none";
          button.innerHTML = "Complete All";
        }
      }

      button.addEventListener("click", completeTask);
      //   button.addEventListener("click", uncompleteTask);
    </script>
  </body>
</html>
